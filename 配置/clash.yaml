proxies:
proxy-groups:
  - name: 自动测速
    type: url-test
    proxies:
      - 🇭🇰 香港II-标准 Light
      - 🇸🇬 新加坡I-解锁 Light
      - 🇯🇵 日本I-解锁 Light
      - 🇰🇷 韩国B - 解锁 Premium
      - 🇸🇬 新加坡B - 标准 Premium
    url: http://www.google-analytics.com/generate_204
    interval: 600
    tolerance: 10
    lazy: true
  - name: 全球加速
    type: select
    proxies:
      - 自动测速
  - name: 电报
    type: select
    proxies:
      - 自动测速
  - name: 直连
    type: select
    proxies:
      - DIRECT
      - 自动测速
rule-providers:
  dianbao:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/telegramcidr.txt"
    path: ./RuleSet/dianbao.yaml
    interval: 86400
  zhilian:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt"
    path: ./RuleSet/zhilian.yaml
    interval: 86400
  zhilianapps:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/applications.txt"
    path: ./RuleSet/zhilianapps.yaml
    interval: 86400
  quanqiujiasu:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: ./RuleSet/quanqiujiasu.yaml
    interval: 86400
  guanggao:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./RuleSet/guanggao.yaml
    interval: 86400
  tld-not-cn:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/tld-not-cn.txt"
    path: ./ruleset/tld-not-cn.yaml
    interval: 86400
  apple:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/icloud.txt"
    path: ./ruleset/apple.yaml
    interval: 86400
rules:  
  - RULE-SET,guanggao,REJECT  
  - RULE-SET,apple,直连
  - GEOIP,CN,DIRECT
  - RULE-SET,zhilian,直连
  - RULE-SET,zhilianapps,直连
  - RULE-SET,dianbao,电报  
  - DOMAIN,ai.google.dev,自动测速
  - DOMAIN,aistudio.google.com,自动测速
  - DOMAIN,alkalimakersuite-pa.clients6.google.com,自动测速 
  - RULE-SET,quanqiujiasu,全球加速
  - RULE-SET,tld-not-cn,全球加速
  - MATCH,自动测速
    
  
