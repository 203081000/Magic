mixed-port: 7897
log-level: info
allow-lan: false
mode: rule
ipv6: true
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: random
geodata-mode: true 
geo-auto-update: true
geo-update-interval: 24
geox-url:
